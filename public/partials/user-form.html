<h1>Add a User</h1>

<ng-form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model="user.name" required />
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="number" ng-model="user.age" ng-minlength="1" ng-maxlength="3" required />
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input class="form-control" ng-model="user.gender" required />
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()" />
</ng-form>
