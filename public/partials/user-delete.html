<h1>Delete User</h1>
<p>
    Are you sure you want to delete this user?
</p>
<ul>
    <li>Name: {{user.name}}</li>
    <li>Age: {{user.age}}</li>
    <li>Gender: {{user.gender}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#!/">No, Go Back</a>
